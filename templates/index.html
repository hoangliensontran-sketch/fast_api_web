<!DOCTYPE html>
<html>
<head>
    <title>MediaCMS Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 10px 16px;
        }

        .navbar a, .navbar .user-info {
            color: #f2f2f2;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .spacer {
            flex-grow: 1;
        }

        h1 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        video, img {
            display: block;
            margin-bottom: 10px;
        }

        hr {
            margin: 40px 0;
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a, .navbar .user-info {
                padding: 10px 12px;
                width: 100%;
            }

            h1, p {
                font-size: 16px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        {% if user %}
            <a href="/videos">Videos</a>
            <a href="/images">Images</a>
            <!-- <div class="spacer"></div> -->
            <!-- <span class="user-info">Logged in as: {{ user }}</span> -->
            <!-- <a href="/logout">Logout</a> -->
			<a href="/logout" style="margin-left: auto;">Logout ({{ user }})</a>
        {% else %}
            <div class="spacer"></div>
            <a href="/login">Login</a>
        {% endif %}
    </div>

    <h1>Welcome to MediaCMS Lite</h1>
    <p>Select content from the navigation bar above to view the list of Videos or Images.</p>

</body>
</html>
