<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
        }

        .navbar {
            background-color: #333;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 10px 16px;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .spacer {
            flex-grow: 1;
        }

        .navbar .user-info {
            margin-left: auto;
            color: #f2f2f2;
            padding: 12px 16px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a,
            .navbar .user-info {
                width: 100%;
                padding: 10px 12px;
            }

            .navbar .user-info {
                margin-left: 0;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
        }

        /* Portrait videos take up less horizontal space */
        .video-item.portrait {
            max-width: 300px;
            justify-self: center;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            cursor: pointer;
            background: transparent;
        }

        .thumbnail-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Portrait thumbnail styling */
        .thumbnail-container.portrait img {
            max-height: 400px;
        }

        .thumbnail-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .thumbnail-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(2px);
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .thumbnail-container:hover::before,
        .thumbnail-container:hover::after,
        .thumbnail-container.active::before,
        .thumbnail-container.active::after {
            opacity: 1;
        }

        .video-item video {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            max-width: 100%;
            max-height: 100%;
        }

        /* Portrait video styling */
        .video-item.portrait video {
            max-height: 500px;
        }

        /* Fullscreen video styles */
        video:fullscreen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }

        video:-webkit-full-screen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }

        video:-moz-full-screen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }

        video:-ms-fullscreen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }

        #loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #888;
        }

        .filename {
            font-size: 14px;
            margin: 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button {
            padding: 6px 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e60000;
        }

        .category-filter {
            margin: 20px 0;
            text-align: left;
            max-width: 300px;
        }

        .category-filter select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
        }

        .category-filter label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/upload">Upload Video</a>
        <a href="/images">Images</a>
        <a href="/upload-image">Upload Image</a>
        <a href="/manage-categories">Manage Categories</a>
        <div class="spacer"></div>
        <a href="/logout" class="user-info" onclick="return confirm('Are you sure you want to logout?')">Logout ({{ user }})</a>
    </div>

    <div class="category-filter">
        <label for="category-select">Select Category:</label>
        <select id="category-select" onchange="filterByCategory()">
            <option value="">No category</option>
            <option value="all" selected>All</option>
            {% for category in categories if category.id != 0 %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="video-container" class="grid"></div>
    <div id="loading">Loading...</div>

    <script>
        let page = 1;
        const perPage = 6;
        let loading = false;
        let reachedEnd = false;
        let selectedCategory = 'all';

        async function playVideo(element, filename, orientation) {
            const videoItem = element.closest('.video-item');
            videoItem.innerHTML = `
                <video controls playsinline>
                    <source src="/static/videos/${filename}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="filename">${filename}</div>
                <form method="post" action="/delete" onsubmit="return confirm('Delete this video?');">
                    <input type="hidden" name="filename" value="${filename}">
                    <button type="submit">Delete</button>
                </form>
            `;

            // Maintain portrait class if applicable
            if (orientation === 'portrait') {
                videoItem.classList.add('portrait');
            }

            const video = videoItem.querySelector('video');

            // No need to apply rotation transforms - the browser handles rotation metadata correctly
            // The orientation class on the container ensures proper portrait/landscape display

            video.play().catch(error => {
                console.warn("Autoplay was prevented:", error);
            });
        }

        function filterByCategory() {
            selectedCategory = document.getElementById('category-select').value;
            page = 1;
            reachedEnd = false;
            document.getElementById('video-container').innerHTML = '';
            loadVideos();
        }

        async function loadVideos() {
            if (loading || reachedEnd) return;
            loading = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const url = selectedCategory
                    ? `/api/videos?page=${page}&per_page=${perPage}&category_id=${selectedCategory}`
                    : `/api/videos?page=${page}&per_page=${perPage}`;
                const res = await fetch(url);
                const data = await res.json();
                const container = document.getElementById('video-container');

                if (!data.videos || data.videos.length === 0) {
                    reachedEnd = true;
                    document.getElementById('loading').innerText = "No more videos";
                    return;
                }

                data.videos.forEach(videoData => {
                    const filename = videoData.filename;
                    const orientation = videoData.orientation;

                    const div = document.createElement('div');
                    div.className = 'video-item';

                    // Add portrait class if video is portrait
                    if (orientation === 'portrait') {
                        div.classList.add('portrait');
                    }

                    const thumbnail = `/static/thumbnails/${filename.replace(/\.(mp4|mov|avi|mkv)$/i, '.jpg')}?t=${Date.now()}`;
                    div.innerHTML = `
                        <div class="thumbnail-container ${orientation === 'portrait' ? 'portrait' : ''}" onclick="playVideo(this, '${filename}', '${orientation}')">
                            <img class="thumbnail" src="${thumbnail}" alt="${filename}" onerror="this.src='/static/thumbnails/fallback.jpg?t=${Date.now()}';">
                        </div>
                        <div class="filename">${filename}</div>
                        <form method="post" action="/delete" onsubmit="return confirm('Delete this video?');">
                            <input type="hidden" name="filename" value="${filename}">
                            <button type="submit">Delete</button>
                        </form>
                    `;
                    container.appendChild(div);
                });

                document.querySelectorAll('.thumbnail-container').forEach(container => {
                    container.addEventListener('touchstart', () => {
                        container.classList.add('active');
                        setTimeout(() => container.classList.remove('active'), 300);
                    });
                });

                page++;
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error("Error loading videos:", error);
                document.getElementById('loading').innerText = "Failed to load videos";
            } finally {
                loading = false;
            }

            if (document.body.scrollHeight <= window.innerHeight && !reachedEnd) {
                loadVideos();
            }
        }

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.scrollHeight - 200) {
                loadVideos();
            }
        });

        window.addEventListener('load', () => {
            loadVideos();
        });
    </script>
</body>
</html>
