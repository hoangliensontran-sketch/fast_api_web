<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
        }

        .navbar {
            background-color: #333;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 10px 16px;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .spacer {
            flex-grow: 1;
        }

        .navbar .user-info {
            margin-left: auto;
            color: #f2f2f2;
            padding: 12px 16px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a,
            .navbar .user-info {
                width: 100%;
                padding: 10px 12px;
            }

            .navbar .user-info {
                margin-left: 0;
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .file-label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            cursor: pointer;
            display: inline-block;
            border-radius: 4px;
            text-align: center;
        }

        .file-label:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        #file-name {
            margin-top: 10px;
            font-style: italic;
            color: #555;
            word-break: break-word;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/videos">Videos</a>
        <a href="/upload">Upload Video</a>
        <a href="/images">Images</a>
        <a href="/upload-image">Upload Image</a>
        <a href="/manage-categories">Manage Categories</a>
        <div class="spacer"></div>
        <a href="/logout" class="user-info" onclick="return confirm('Are you sure you want to logout?')">Logout ({{ user }})</a>
    </div>

    <div class="container">
        <h1>Upload Videos</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="category-select">Select Category:</label>
            <select id="category-select" name="category_id">
                <option value="">No category</option>
                <option value="0" selected>All</option>
                {% for category in categories if category.id != 0 %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <label for="video-upload" class="file-label">Choose File</label>
            <input id="video-upload" name="files" type="file" accept="video/*" multiple style="display: none;" onchange="updateFileName(this)">
            <span id="file-name">No files selected</span>
            <input type="submit" id="upload-btn" value="Upload" disabled>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files.length > 0 
                ? `${input.files.length} file${input.files.length > 1 ? 's' : ''} selected` 
                : "No files selected";
            document.getElementById("file-name").textContent = fileName;
            document.getElementById("upload-btn").disabled = input.files.length === 0;
        }
    </script>
</body>
</html>
