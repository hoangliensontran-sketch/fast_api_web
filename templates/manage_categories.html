<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 10px 16px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .spacer {
            flex-grow: 1;
        }

        .navbar .user-info {
            margin-left: auto;
            color: #f2f2f2;
            padding: 12px 16px;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a,
            .navbar .user-info {
                width: 100%;
                padding: 10px 12px;
            }

            .navbar .user-info {
                margin-left: 0;
            }
        }

        .category-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .category-form h2 {
            text-align: center;
        }

        .category-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .category-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .category-form button:hover {
            background-color: #45a049;
        }

        .category-list {
            max-width: 500px;
            margin: 20px auto;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .category-item form {
            margin: 0;
        }

        .category-item button {
            padding: 6px 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .category-item button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/videos">Videos</a>
        <a href="/upload">Upload Video</a>
		<a href="/images">Images</a>
        <a href="/upload-image">Upload Image</a>
        <a href="/manage-categories">Manage Categories</a>
        <div class="spacer"></div>
        <a href="/logout" class="user-info">Logout ({{ user }})</a>
    </div>

    <div class="category-form">
        <h2>Create Category</h2>
        <form action="/create-category" method="post">
            <input type="text" name="name" placeholder="Category name" required>
            <button type="submit">Create</button>
        </form>
    </div>

    <div class="category-list">
        <h2>Existing Categories</h2>
        {% if categories %}
        {% for category in categories %}
        <div class="category-item">
            <span>{{ category.name }}</span>
            <form action="/delete-category" method="post" onsubmit="return confirm('Delete this category?');">
                <input type="hidden" name="category_id" value="{{ category.id }}">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
        {% else %}
        <p>No categories found.</p>
        {% endif %}
    </div>
</body>
</html>
