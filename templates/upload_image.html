<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 10px 16px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .spacer {
            flex-grow: 1;
        }

        .navbar .user-info {
            margin-left: auto;
            color: #f2f2f2;
            padding: 12px 16px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a,
            .navbar .user-info {
                width: 100%;
                padding: 10px 12px;
            }

            .navbar .user-info {
                margin-left: 0;
            }
        }

        .upload-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .upload-form h2 {
            text-align: center;
        }

        .upload-form input[type="file"],
        .upload-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .upload-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-form button:hover {
            background-color: #45a049;
        }

        .file-input-container {
            position: relative;
            margin: 10px 0;
        }

        .file-input-container label {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .file-input-container input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-container label:hover {
            background-color: #45a049;
        }

        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
        }

        .upload-form label[for="category-select"] {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/videos">Videos</a>
        <a href="/upload">Upload Video</a>
        <a href="/images">Images</a>
        <a href="/manage-categories">Manage Categories</a>
        <div class="spacer"></div>
        <a href="/logout" class="user-info" onclick="return confirm('Are you sure you want to logout?')">Logout ({{ user }})</a>
    </div>

    <div class="upload-form">
        <h2>Upload Image</h2>
        <form action="/upload-image" method="post" enctype="multipart/form-data">
            <div class="file-input-container">
                <label for="file-upload">Choose File</label>
                <input id="file-upload" type="file" name="files" accept="image/*" multiple required>
                <div class="file-name" id="file-name">No file chosen</div>
            </div>
            <label for="category-select">Select Category:</label>
            <select id="category-select" name="category_id">
                <option value="">No category</option>
                <option value="0">All</option>
                {% for category in categories %}
                    {% if category.id != 0 %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function() {
            const files = this.files;
            const fileNameDiv = document.getElementById('file-name');
            if (files.length > 0) {
                const fileNames = Array.from(files).map(file => file.name).join(', ');
                fileNameDiv.textContent = fileNames;
            } else {
                fileNameDiv.textContent = 'No file chosen';
            }
        });
    </script>
</body>
</html>
